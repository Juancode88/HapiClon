<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            ---black:#000000;
            ---white:#FFF; 
            ---very-light-pink:#C7C7C7;
            ---text-input-field:#F7F7F7;
            ---hospital-purpule:#8120F5;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }
        body {
            margin: 0;
            font-family: "Quicksand", sans-serif;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: block;
        }
        .title {
            font-size:var(--lg) ;
            margin-bottom: 36px;
            text-align: start;
        }
        
        .form{
            display: flex;
            flex-direction: column;
        }
        .form div {
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input{
            background-color: var(---text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .input-name,
        .input-email,
        .inut-password{
            margin-bottom: 22px;
        }

        .primary-button-login-button {
            background-color: var(---hospital-purpule);
            border-radius: 8px;
            border: none;
            color: var(---white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button{
            margin-top: 14px;
            margin-bottom: 30px;
        }
        @media (max-width:640){
            .form-container{
                height: 100%;
            }
            .form{
                height: 100%;
                justify-content: space-between;
            }
        }

    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/Hapi-nuevo-logo-500x150-1.png" alt="logo" class="logo">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Teff" class="input input-name">
                <label for="email"class="label">email</label>
                <input type="text" id="email" placeholder="someone@adress.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Create" class="primary-button-login-button">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
